<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fam_tree</title>
</head>
<body>
    <button onclick="show()">Ввести ФИО</button>

        <script>
            function show() {
                const fio = prompt("Введите ваше ФИО:");
                if (fio) {
                    alert("Введено: " + fio);
                } else {
                    alert("Ошибка.");
                }
            }
        </script>
</body>
</html>
